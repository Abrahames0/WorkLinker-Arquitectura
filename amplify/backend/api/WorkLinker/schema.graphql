type ProductoCarrito @model @auth(rules: [{allow: public}]) {
  id: ID!
  carritoID: ID! @index(name: "byCarrito")
  nombreProducto: String
  precio: Float
  cantidad: Int
  subtotal: String
}

type Carrito @model @auth(rules: [{allow: public}]) {
  id: ID!
  ProductoCarritos: [ProductoCarrito] @hasMany(indexName: "byCarrito", fields: ["id"])
  totalCarrito: Float
}

type Productos @model @auth(rules: [{allow: public}]) {
  id: ID!
  nombreProducto: String
  descripcion: String
  precio: Float
  stock: Int
  imagenURL: AWSURL
  categoria: String
  empresaID: ID! @index(name: "byEmpresa")
}

type Empresa @model @auth(rules: [{allow: public}]) {
  id: ID!
  nombreEmpresa: String
  emailEmpresa: String
  calleEmpresa: String
  numeroEmpresa: String
  ciudadEmpresa: String
  codigoPostalEmpresa: Int
  estadoEmpresa: String
  paisEmpresa: String
  Productos: [Productos] @hasMany(indexName: "byEmpresa", fields: ["id"])
}

type Usuarios @model @auth(rules: [{allow: public}]) {
  id: ID!
  nombreUsuario: String
  apellidoUsuario: String
  emailUsuario: String
  calleUsuario: String
  numeroUsuario: String
  ciudadUsuario: String
  codigoPostalUsuario: Int
  estadoUsuario: String
  paisUsuario: String
  Carrito: Carrito @hasOne
} 